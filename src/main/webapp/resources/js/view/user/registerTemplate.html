<div data-role="header">
	<h1>Registrazione</h1>
	<div class="ui-btn-left">
		<a href="#home" data-role="button" data-iconpos="notext" data-icon="home">Home</a>
	</div>
</div><!-- /header -->

<div id="content">

	<form id="registerForm"  accept-charset="utf-8">
	
		<ul data-role="listview" data-inset="true">
			<li data-role="fieldcontain">
				<label for="name">Nome</label>
				<input type="text" pattern="(\w| )*\w+(\w| )*" id="name" maxlength="25" required />
			</li>
			<li data-role="fieldcontain">
				<label for="surname">Cognome</label>
				<input type="text" pattern="(\w| )*\w+(\w| )*" id="surname" maxlength="25" required />
			</li>
			<li data-role="fieldcontain">
				<label for="username">Username</label>
				<input type="text" pattern="^\w{6}\w*$" id="username" maxlength="25" required oninvalid="setCustomValidity('l\'username deve contenere almeno 6 caratteri alfanumerici')" onchange="try{setCustomValidity('')}catch(e){}"/>
			</li>
			<li data-role="fieldcontain">
				<label for="email">Email</label>
				<input type="email" id="email" maxlength="25" required />
			</li>
			<li data-role="fieldcontain">
				<label for="dateOfBirth">Data di nascita</label>
				<input type="date" id="dateOfBirth" maxlength="25" required />
			</li>
			<li data-role="fieldcontain">
				<label for="password">Password</label>
				<input type="password" id="password" pattern="^\w{8}\w*$" maxlength="25" required oninvalid="setCustomValidity('la password deve contenere almeno 8 caratteri alfanumerici')" onchange="try{setCustomValidity('')}catch(e){}"/>
			</li>
			<li data-role="fieldcontain">
				<label for="repassword">Conferma password</label>
				<input type="password" id="repassword" pattern="^\w{8}\w*$" maxlength="25" required />
			</li>
		</ul>
		<div data-role="controlgroup" data-type="vertical">
			<button type="submit" data-icon="check" id="submitRegister">Registrati</button>
			<button data-icon="forbidden" id="cancelRegister">Annulla</button>
		</div>

	</form>

</div><!-- /content -->

<div data-role="popup" class="alertPanel" data-overlay-theme="a" data-history="false" data-corners="false">
	<a href="#" data-rel="back" data-role="button" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
	<div data-role="header">
		<h3></h3>
	</div>
	<div role="main" class="ui-content">
		<p></p>
	</div>
</div><!-- /alert -->
